<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Oswald&display=swap" rel="stylesheet">
    <title>LandinPage03</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="./imagens/icon-logo.png" alt="">
            <h2>HTMLPRO</h2>
        </div>
    </header>

    <!--SECTION 1-->
    <section class="section_1 container">
        <div class="ebook">
            <img src="./imagens/ebook.png" alt="">
        </div>

        <div class="action_title">
            <h2>Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto.</h2>
            <a href="" class="button">Baixar uma cópia</a>
        </div>
    </section>

    <!--SECTION 2-->
    <section class="section_2 container">
        <h2>Níveis de aprendizado</h2>
        <div class="cards">
            <div class="card">
                <img src="./imagens/icon-card.png" alt="">
                CSS BÁSICO 
            </div>

            <div class="card">
                <img src="./imagens/icon-card.png" alt="">
                CSS INTERMEDIÁRIO 
            </div>

            <div class="card">
                <img src="./imagens/icon-card.png" alt="">
                CSS AVANÇADO 
            </div>
        </div>
    </section>

    <!--SECTION 3-->
    <section class="section_3 container">
        <a href="" class="button_2">APRENDA HTML</a>
        <h2>+1500 Downloads</h2>
        <p>Mais de 1000 pessoas já baixaram</p>
    </section>

    <footer>
        <a class="button_footer" href="">Baixar uma cópia</a>
        <p>Landing Page responsiva</p>
    </footer>
</body>
</html>
